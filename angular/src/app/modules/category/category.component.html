<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>Quản lý danh mục</h2>
        <!-- refresh -->
      </div>
      <div class="body table-responsive">
        <div class="row clearfix">
          <form [formGroup]="appForm"></form>
        </div>
        <table *ngFor="let cate of data; index as i" class="table table-hover table-striped" [busy]="isTableLoading">
          <thead>
            <tr>
              <th>Tên danh mục</th>
              <th>Tùy chỉnh</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let listname of cate.items; index as i">
              <td>{{listname.name}}</td>
              <td>
                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #actionsMenu="matMenu">
                  <button mat-menu-item (click)="edit(listname)">
                    <mat-icon>edit</mat-icon>
                    <span>Sửa</span>
                  </button>
                  <button mat-menu-item (click)="delete(listname)">
                    <mat-icon>delete</mat-icon>
                    <span>Xóa</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator showFirstLastButtons>
        </mat-paginator>
        <button mat-mini-fab color="primary" class="pull-right" (click)="create()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
