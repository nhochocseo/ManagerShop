<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>Project Manager</h2>
        <div class="action-header row">
          <form [formGroup]="searchForm">
            <div class="col-sm-3">
              <mat-form-field>
                <mat-select formControlName="status">
                  <mat-option *ngFor="let cus of APP_CONFIG.EnumProjectStatus" [value]="cus.value" >{{ cus.name }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field>
                <input (blur)="search()" formControlName="name" matInput placeholder="Search by name">
              </mat-form-field>
            </div>
          </form>
        </div>
      </div>
      <div class="body table-responsive">
          <table class="table table-hover table-striped" [busy]="isTableLoading">
            <thead>
              <tr>
                <th>NameProject</th>
                <th>TimeStart</th>
                <th>TimeEnd</th>
                <th>Note</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of data; index as i">
                <td>{{ project.name }}</td>
                <td>{{ project.timeStart }}</td>
                <td>{{ project.timeEnd }}</td>
                <td>{{ project.note }}</td>
                <td>
                  <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                    <mat-icon>menu</mat-icon>
                  </button>
                  <mat-menu #actionsMenu="matMenu">
                    <button mat-menu-item (click)="editProject(project.id)">
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deactiveProject(project)">
                      <mat-icon>Deactive</mat-icon>
                      <span>Deactive</span>
                    </button>
                    <button mat-menu-item (click)="deleteProject(project)">
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
                </td>
              </tr>
            </tbody>
          </table>
          <button mat-mini-fab color="primary" class="pull-right" (click)="createProject()">
            <mat-icon>add</mat-icon>
          </button>
      </div>
    </div>
  </div>
</div>
