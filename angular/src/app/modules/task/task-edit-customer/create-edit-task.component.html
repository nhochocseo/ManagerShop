<form [formGroup]="formTaskEdit" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{title}}</h1>
  <mat-dialog-content style="width:800px">
    <common-input type="text" fullWidth="true" formControlName="name" [data]="{
                  labelTop: 'Name'
                }">
    </common-input>
    <div class="checkbox-wrapper">
        <mat-checkbox name="formTaskEdit.controls.billable" formControlName="billable">
          {{ "Billable" | localize }}
        </mat-checkbox>
      </div>
      <mat-form-field>
          <mat-select formControlName="type">
            <mat-option [value] ="1">
                Other
            </mat-option>
            <mat-option [value]="0">
                Common
            </mat-option>
          </mat-select>
        </mat-form-field>

  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)= "close(false)">
      Cancel
    </button>
    <button mat-flat-button type="submit" flex="15" color="primary" >
      Save
    </button>
  </div>
</form>
