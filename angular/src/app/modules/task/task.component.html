<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>{{"Manager Task"}}</h2>
        <!-- refresh -->
      </div>
      <div class="body table-responsive">
        <div class="row clearfix">
          <!-- <form [formGroup]="taskForm"></form> -->
        </div>
        <table *ngFor="let task of data; index as i" class="table table-hover table-striped" [busy]="isTableLoading">
          <thead>
            <th colspan="4">
              <h2>{{task.name}}</h2>
            </th>
            <tr>
              <th>Name</th>
              <th>billable</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let listname of task.items; index as i">
              <td>{{listname.name}}</td>
              <td>
                <i class="material-icons" *ngIf="listname.billable" style="color:green;">
                  check_box
                </i>
                <i class="material-icons" *ngIf="!listname.billable" style="color:red;">
                  indeterminate_check_box
                </i>
              </td>
              <td>
                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #actionsMenu="matMenu">
                  <button mat-menu-item (click)="editTask(listname)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="deleteTask(listname)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator showFirstLastButtons>
        </mat-paginator>
        <button mat-mini-fab color="primary" class="pull-right" (click)="createTask()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
