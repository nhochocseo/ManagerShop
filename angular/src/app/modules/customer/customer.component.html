<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>{{"Manager Customer"}}</h2>
        <!-- refresh -->
      </div>
      <div class="body table-responsive">
        <div class="row clearfix">
          <form [formGroup]="customerForm"></form>
        </div>
        <table class="table table-hover table-striped" [busy]="isTableLoading">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of data; index as i">
              <td>{{ customer.name }}</td>
              <td>{{ customer.address }}</td>
              <td>{{ customer.phone }}</td>
              <td>{{ customer.email}}</td>
              <td>
                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #actionsMenu="matMenu">
                  <button mat-menu-item (click)="editCustomer(customer)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="deleteCustomer(customer)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- <div class="abp-pagination-controls-wrapper" *ngIf="pageDto.totalItems > pageDto.pageSize">
          <abp-pagination-controls id="server" (pageChange)="getDataPage($event)" >
          </abp-pagination-controls>
        </div> -->
        <mat-paginator [length]="pageDto.totalItems"
              [pageSize]="pageDto.pageSize"
              (page)="pageEvent = pageChange($event)"
              showFirstLastButtons
        >
        </mat-paginator>
        <button mat-mini-fab color="primary" class="pull-right" (click)="createCustomer()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
