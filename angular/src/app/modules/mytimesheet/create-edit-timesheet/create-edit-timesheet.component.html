<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card main-content">
        <div class="header">
          <p>View by Projects:</p>
          <h2><b>Pending Approval</b></h2>
        </div>
        <div class="body">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <h3>Friday 01 Feb</h3>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="margin-right:20px;">
                    <mat-button-toggle  value="Day">PRE</mat-button-toggle>
                    <P style="margin:auto;">Today</P>
                    <mat-button-toggle value="Week">Next</mat-button-toggle>
                  </mat-button-toggle-group>
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                  <mat-button-toggle value="Day">Day</mat-button-toggle>
                  <mat-button-toggle value="Week">Week</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
          </div>
          <mat-tab-group (selectedTabChange)="tabChanged($event)">
            <mat-tab *ngFor="let day of enumDayOfWeek">
              <ng-template mat-tab-label>
                  <p>{{ day.name }}</p>
                  <p>{{ day.totalTime }}</p>
              </ng-template> 
              <div class="table-responsive">
                <table class="table table-hover table-striped">
                  <tbody>
                    <tr *ngFor="let item of day.items">
                      <td>[{{ item.project.name }}] {{ item.task.name }}</td>
                      <td>{{ item.workingTime }}</td>
                      <td>
                        <button (click)="editTimesheetItem(item)" mat-icon-button color="primary" >
                          <mat-icon>edit</mat-icon>
                        </button>
                      </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Total:<span>{{ day.totalTime }}</span></td>
                        <td> </td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </mat-tab>
          </mat-tab-group>
          <button mat-mini-fab color="primary" class="pull-left" (click)="createTimesheetItem()" >
            <mat-icon>add</mat-icon>
          </button>
          <button (click)="submitTimesheet()" mat-flat-button color="primary" class="pull-right" >
              Submit Week for Approval
          </button>
        </div>
      </div>
    </div>
  </div>
