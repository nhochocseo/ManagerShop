<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>My Timesheet</h2>
            </div>
            <mat-divider></mat-divider>
            <div class="body table-responsive">
                <!-- [busy]="isTableLoading" -->
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>StartDate</th>
                            <th>EndDate</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let timesheet of data">
                            <td>{{ timesheet.startDate }}</td>
                            <td>{{ timesheet.endDate }}</td>
                            <td>{{ timesheet.status }}</td>
                            <td>
                                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                    <mat-icon>menu</mat-icon>
                                </button>
                                <mat-menu #actionsMenu="matMenu">
                                    <button mat-menu-item (click)="createOrEditTimesheet(timesheet.id)">
                                        <mat-icon>edit</mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button mat-menu-item (click)="deleteTimesheet(timesheet.id)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator [length]="pageDto.totalItems"
                    [pageSize]="pageDto.pageSize"
                    (page)="pageEvent = pageChange($event)"
                    showFirstLastButtons
                >
                </mat-paginator>
                <button mat-mini-fab color="primary" class="pull-left" (click)="createOrEditTimesheet()" >
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
